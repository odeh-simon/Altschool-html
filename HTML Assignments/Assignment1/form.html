<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 24px;
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      nav {
            width: 100%;
            background-color: #007BFF;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        margin: 0 auto;
        max-width: 500px;
      }
      form div {
        margin-bottom: 15px;
      }
      form label {
        display: block;
        margin-bottom: 5px;
      }
      form input,
      form select,
      form button {
        width: 80%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      form button {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      form button:hover {
        background-color: #0056b3;
      }
      footer {
        text-align: center;
        margin-top: 20px;
      }
      @media (max-width: 600px) {
        form {
          padding: 15px;
        }

        nav ul {
                gap: 20px;
            }

      }
    </style>
  </head>
  <body id="top">
    <!-- Global Navigation -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html">Application Form</a></li>
      </ul>
    </nav>

    <form action="" method="POST">
      <h1>ALT SCHOOL Application Form</h1>
      <p>Take the next steps to apply at AltSchool Africa</p>

      <!-- First Name and Last Name -->
      <div>
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
          required
        />
      </div>

      <div>
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Enter last name"
          required
        />
      </div>

      <!-- Gender and Date of Birth -->
      <div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <!-- Email and Phone Number -->
      <div>
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email address"
          required
        />
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter phone number"
          required
        />
      </div>

      <!-- Country and State/City of Residence -->
      <div>
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select your country</option>
          <option value="nigeria">Nigeria</option>
          <option value="ghana">Ghana</option>
          <option value="kenya">Kenya</option>
        </select>
      </div>

      <div>
        <label for="state">State/City of Residence</label>
        <input
          type="text"
          id="state"
          name="state"
          placeholder="Enter your state of residence"
          required
        />
      </div>

      <!-- How did you hear about us? -->
      <div>
        <label for="referral">How did you hear about us?</label>
        <select id="referral" name="referral" required>
          <option value="">Select channel</option>
          <option value="social_media">Social Media</option>
          <option value="friend">Friend</option>
          <option value="google">Google</option>
        </select>
      </div>

      <!-- Password and Confirm Password -->
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        />
      </div>

      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Enter password again"
          required
        />
      </div>

      <!-- Terms and Privacy Policy -->
      <div>
        <p>
          By clicking continue, I agree to <a href="#">Terms of Use</a> and
          acknowledge that I have read the <a href="#">Privacy Policy</a>.
        </p>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <!-- Fragment Identifier to Scroll Back to Top -->
    <a href="#top">Back to Top</a>

    <!-- Footer -->
    <footer>
      <p>Abuja Nigeria | &copy; Odeh Simon 2024</p>
    </footer>
  </body>
</html>
